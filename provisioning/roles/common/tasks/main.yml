- name: configure journald
  template:
    src: "{{ item }}.j2"
    dest: /etc/systemd/{{ item }}
    owner: root
    group: root
    mode: 0644
  with_items:
    - journald.conf
  notify:
    - restart journald

- name: install logrotate
  dnf:
    name: logrotate
    state: present

- name: configure logrotate
  template:
    src: logrotate.conf.j2
    dest: /etc/logrotate.conf
    owner: root
    group: root
    mode: 0644

